<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;800&display=swap" rel="stylesheet">
    <title>Pagina de Cadastro</title>
</head>
<body>
    <header>
        <h1>SocialTech</h1>
        <div>
            <button id="btnLoginPage">Login</button>
            <button id="btnRegisterPage">Registrar-se</button>
        </div>
    </header>
    <main>
        <form>
            <h2>Cadastro</h2>

            <input class="inputsPage" id="inputName" type="text" placeholder="Nome/nome Social" >
            <input class="inputsPage" id="inputEmail" type="email" placeholder="Seu melhor e-mail">
            <input class="inputsPage" id="inputPassword" type="text" placeholder="Escolha uma senha">
            <input class="inputsPage"id="inputWork" type="text" placeholder="No que você trabalha?" >
            <input class="inputsPage" id="inputImg" type="url" placeholder="imagem para perfil URL" >
            <button class="buttonsGeneralBlue" id="btnRegister">Cadastrar</button>
            <p>Já possui Conta?</p>
            <button class="buttonsGeneralWhite" id="btnPgLogin">Ir para página de login</button>

        </form>
    </main>
    <script type="module" src="../scripts/models/signUp.js"></script>
</body>
</html>
